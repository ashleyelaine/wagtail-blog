{% load navigation_tags wagtailcore_tags %}

<ul class="dropdown-menu" role="menu">
  {% for child in menuitems_children %}
    <li class="{{ child.title|lower|cut:" " }}{% if child.url in request.get_full_path %} active{% endif %}"><a class="menu-link" href="{% pageurl child %}" role="menuitem">{{ child.title }}</a></li>
  {% endfor %}
</ul>
